<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Webpage</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif; /* Use Google Font */
            color: #5a5a5a; /* Text color */
            background-color: #f0f0f0; /* Background color */
            margin: 0;
            padding: 0;
        }
        
        header {
            background-color: #003366; /* Header background color */
            color: #fff; /* Header text color */
            padding: 20px;
            text-align: center;
        }
        
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        
        nav ul li a {
            color: #fff; /* Navigation link color */
            text-decoration: none;
        }
        
        nav ul li a:hover {
            text-decoration: underline;
        }
        
        section {
            padding: 20px;
            text-align: center; /* Center-align the content within sections */
        }
        
        h1, h2 {
            color: #003366; /* Heading color */
        }
        
        img {
            max-width: 100%;
            height: auto;
            display: block; /* Make the image center-aligned */
            margin: 0 auto; /* Center-align the image */
        }
        
        footer {
            background-color: #003366; /* Footer background color */
            color: #fff; /* Footer text color */
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My GitHub Webpage</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="about">
        <h2>About Me</h2>
        <div>
            <img src="https://i.imgur.com/iN8F1qz.jpg" alt="Phan Hoang Trung">
            <p>
                Phan Hoang Trung
                <!-- Add more details about yourself if needed -->
            </p>
        </div>
    </section>

    <section id="projects">
        <h2>Projects</h2>
        <ul>
            <li>Project 1</li>
            <li>Project 2</li>
            <li>Project 3</li>
            <!-- Add more projects as needed -->
        </ul>
    </section>

    <section id="contact">
        <h2>Contact Me</h2>
        <p>You can reach me at example@email.com</p>
    </section>

    <footer>
        <p>&copy; 2024 My GitHub Webpage. All rights reserved.</p>
    </footer>
</body>
</html>
